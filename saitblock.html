<!DOCTYPE html>
<html lang="kz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–õ–æ—Ç–µ—Ä–µ—è: –°–∞–Ω–¥—ã —Ç–∞–ø</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2rem; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
    input { padding: 0.5rem; margin: 0.25rem 0; width: 100%; }
    .admin-panel { background: #f4f4f4; padding: 1rem; margin-top: 2rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>üéØ –õ–æ—Ç–µ—Ä–µ—è: –°–∞–Ω–¥—ã —Ç–∞–ø</h1>
  <button id="connectButton">üîå MetaMask-“õ–∞ “õ–æ—Å—ã–ª—É</button>
  <p><strong>maxPrize:</strong> <span id="maxPrize">‚Äî</span> wei</p>

  <h3>üéÆ –û–π—ã–Ω –æ–π–Ω–∞—É</h3>
  <input id="guessInput" type="number" placeholder="–°—ñ–∑–¥—ñ“£ –±–æ–ª–∂–∞—É—ã“£—ã–∑ (0-99)" />
  <input id="ethInput" type="number" placeholder="ETH (–º—ã—Å–∞–ª—ã, 0.001)" step="0.0001" />
  <button id="playButton">–û–π–Ω–∞—É</button>
  <p id="playResult"></p>
  <p id="rewardAmount" style="font-weight:bold;"></p>

  <div class="admin-panel hidden" id="adminPanel">
    <h3>üõ† –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—ñ</h3>
    <p><strong>–ö–æ–Ω—Ç—Ä–∞–∫—Ç –±–∞–ª–∞–Ω—Å—ã:</strong> <span id="contractBalance">‚Äî</span> wei</p>

    <input id="newMaxPrize" type="number" placeholder="–ñ–∞“£–∞ maxPrize (wei)" />
    <button id="updateMaxPrizeButton">maxPrize ”©–∑–≥–µ—Ä—Ç—É</button>

    <input id="newHiddenNumber" type="number" placeholder="–ñ–∞“£–∞ –∂–∞—Å—ã—Ä—ã–Ω —Å–∞–Ω (0-99)" />
    <button id="updateHiddenButton">–ñ–∞—Å—ã—Ä—ã–Ω —Å–∞–Ω–¥—ã ”©–∑–≥–µ—Ä—Ç—É</button>

    <button id="withdrawButton">üí∏ “ö–∞—Ä–∞–∂–∞—Ç —à—ã“ì–∞—Ä—É</button>
    <p id="adminMessage"></p>
  </div>

  <script>
    const contractAddress = "0xcaaD2bC738649b653cF6A711B42FcbC803384c8c";
    const abi = [
      "function getMaxPrize() view returns (uint)",
      "function play(uint guess) payable",
      "function owner() view returns (address)",
      "function updateMaxPrize(uint newMaxPrize)",
      "function updateHiddenNumber(uint newHiddenNumber)",
      "function withdraw()",
      "function getBalance() view returns (uint)"
    ];

    let signer, contract, currentAccount;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask –æ—Ä–Ω–∞—Ç—ã–ª–º–∞“ì–∞–Ω!");
        return;
      }
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await window.ethereum.request({ method: "eth_requestAccounts" });
      signer = provider.getSigner();
      currentAccount = await signer.getAddress();
      contract = new ethers.Contract(contractAddress, abi, signer);

      document.getElementById("connectButton").disabled = true;
      updateInfo();
    }

    async function updateInfo() {
      const maxPrize = await contract.getMaxPrize();
      document.getElementById("maxPrize").innerText = maxPrize;

      const owner = await contract.owner();
      if (owner.toLowerCase() === currentAccount.toLowerCase()) {
        document.getElementById("adminPanel").classList.remove("hidden");
        const balance = await contract.getBalance();
        document.getElementById("contractBalance").innerText = balance;
      }
    }

    document.getElementById("connectButton").onclick = connectWallet;

    document.getElementById("playButton").onclick = async () => {
      const guess = document.getElementById("guessInput").value;
      const eth = document.getElementById("ethInput").value;
      const button = document.getElementById("playButton");
      const result = document.getElementById("playResult");
      const rewardInfo = document.getElementById("rewardAmount");

      if (!guess || !eth) return alert("–°–∞–Ω –∂”ô–Ω–µ ETH –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑");

      button.disabled = true;
      result.innerText = "‚è≥ –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ä—ã–Ω–¥–∞–ª—ã–ø –∂–∞—Ç—ã—Ä...";
      rewardInfo.innerText = "";

      try {
        const tx = await contract.play(guess, {
          value: ethers.utils.parseEther(eth)
        });
        await tx.wait();

        result.innerText = "üéâ –ñ–µ“£—ñ—Å! –°—ñ–∑ –¥“±—Ä—ã—Å —Ç–∞–ø—Ç—ã“£—ã–∑!";
        const reward = Math.min(
          ethers.utils.parseEther(eth).mul(2),
          await contract.getMaxPrize()
        );
        rewardInfo.innerText = `üí∞ –°—ñ–∑ “±—Ç—Ç—ã“£—ã–∑: ${ethers.utils.formatEther(reward)} ETH`;
      } catch (err) {
        if (err.message.includes("execution reverted")) {
          result.innerText = "üòû –ñ–µ“£—ñ–ª—ñ—Å. “ö–∞—Ç–µ —Å–∞–Ω.";
        } else {
          result.innerText = "‚ùå “ö–∞—Ç–µ: " + err.message;
        }
      }

      button.disabled = false;
    };

    document.getElementById("updateMaxPrizeButton").onclick = async () => {
      const val = document.getElementById("newMaxPrize").value;
      const button = document.getElementById("updateMaxPrizeButton");
      const msg = document.getElementById("adminMessage");

      if (!val) return alert("maxPrize –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑");
      button.disabled = true;
      try {
        const tx = await contract.updateMaxPrize(val);
        await tx.wait();
        msg.innerText = "‚úÖ maxPrize –∂–∞“£–∞—Ä—Ç—ã–ª–¥—ã";
      } catch (err) {
        msg.innerText = "‚ùå maxPrize “õ–∞—Ç–µ—Å—ñ: " + err.message;
      }
      button.disabled = false;
    };

    document.getElementById("updateHiddenButton").onclick = async () => {
      const val = document.getElementById("newHiddenNumber").value;
      const button = document.getElementById("updateHiddenButton");
      const msg = document.getElementById("adminMessage");

      if (!val) return alert("–°–∞–Ω –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑");
      button.disabled = true;
      try {
        const tx = await contract.updateHiddenNumber(val);
        await tx.wait();
        msg.innerText = "‚úÖ –ñ–∞—Å—ã—Ä—ã–Ω —Å–∞–Ω –∂–∞“£–∞—Ä—Ç—ã–ª–¥—ã";
      } catch (err) {
        msg.innerText = "‚ùå “ö–∞—Ç–µ: " + err.message;
      }
      button.disabled = false;
    };

    document.getElementById("withdrawButton").onclick = async () => {
      const button = document.getElementById("withdrawButton");
      const msg = document.getElementById("adminMessage");
      button.disabled = true;
      try {
        const tx = await contract.withdraw();
        await tx.wait();
        msg.innerText = "‚úÖ “ö–∞—Ä–∞–∂–∞—Ç —Å”ô—Ç—Ç—ñ —à—ã“ì–∞—Ä—ã–ª–¥—ã";
      } catch (err) {
        msg.innerText = "‚ùå “ö–∞—Ç–µ: " + err.message;
      }
      button.disabled = false;
    };
  </script>
</body>
</html>
